<!DOCTYPE html>
<html>
  <head>
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left-column">
      <h1 class="wastara">Welcome to Wastara!</h1>
      <p>Are you a new or existing user?</p>
      <button onclick="showForm('signup')">New User</button>
      <button onclick="showForm('signin')">Existing User</button>
    </div>

    <div class="right-column">
      <img src="wastaralogo.jpg" alt="Wastara Logo" />
    </div>

    <script>
      function showForm(type) {
        if (type === "signup") {
          window.location.href = "signup.html"; // Redirect to the Sign Up page
        } else if (type === "signin") {
          window.location.href = "signin.html"; // Redirect to the Sign In page
        }
      }
    </script>
  </body>
</html>
