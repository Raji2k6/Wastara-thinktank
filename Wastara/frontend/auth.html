<!DOCTYPE html>
<html>
  <head>
    <title>Login / Signup</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left-column">
      <!-- Top Horizontal Navbar -->
      <h1 class="wastara">Welcome to Wastara!</h1>
      <p style="font-size: 1.2rem; color: #f0f0f0; margin-top: 10px">
        Join the movement to turn waste into something wonderful. ðŸŒ±
      </p>
      <p>Are you a new or existing user?</p>
      <button type="button" onclick="redirectToSignup()">New User</button>
      <button type="button" onclick="redirectToSignin()">Existing User</button>
    </div>

    <div class="right-column">
      <img
        src="{{ url_for('static', filename='wastaralogo.jpg') }}"
        alt="Wastara Logo"
      />
    </div>

    <script>
      function redirectToSignup() {
        window.location.href = "/signup.html"; // Redirect to the signup page
      }
      function redirectToSignin() {
        window.location.href = "/signin.html"; // Redirect to the signup page
      }
    </script>
  </body>
</html>
