<!DOCTYPE html>
<html>
  <head>
    <title>Select Role - Wastara</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      .role-button {
        padding: 15px 30px;
        font-size: 18px;
        margin: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Welcome to Wastara!</h2>
    <p>Select your role:</p>

    <button class="role-button" onclick="goToRole('lister')">
      I am a Lister
    </button>
    <button class="role-button" onclick="goToRole('collector')">
      I am a Collector
    </button>

    <script>
      function goToRole(role) {
        if (role === "lister") {
          window.location.href = "post_item.html";
        } else if (role === "collector") {
          window.location.href = "request_item.html";
        }
      }
    </script>
  </body>
</html>
