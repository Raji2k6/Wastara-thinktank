<!DOCTYPE html>
<html>
  <head>
    <title>Post Item - Wastara</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("https://via.placeholder.com/1920x1080") no-repeat
          center center fixed;
        background-image: url("darkgreen.jpg");
        background-size: cover;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        backdrop-filter: blur(5px);
      }

      .form-container {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 350px;
        text-align: center;
      }

      .form-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input,
      textarea,
      select,
      button {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: #6a11cb;
        outline: none;
        box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
      }

      button {
        background: #6a11cb;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #2575fc;
      }

      .form-container small {
        display: block;
        margin-top: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Post a New Item</h2>
      <form id="postForm" enctype="multipart/form-data">
        <input type="text" id="name" placeholder="Item Name" required />
        <textarea
          id="description"
          placeholder="Item Description"
          required
        ></textarea>
        <input type="number" id="quantity" placeholder="Quantity" required />
        <input type="file" id="image" accept="image/*" required />
        <select id="tag" required>
          <option value="">Select Tag</option>
          <option value="wood">Wood</option>
          <option value="metal">Metal</option>
          <option value="electronics">Electronics</option>
        </select>
        <button type="submit">Post Item</button>
      </form>
      <small>All fields are required.</small>
    </div>

    <script>
      document
        .getElementById("postForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData();
          formData.append("name", document.getElementById("name").value);
          formData.append(
            "description",
            document.getElementById("description").value
          );
          formData.append(
            "quantity",
            document.getElementById("quantity").value
          );
          formData.append("image", document.getElementById("image").files[0]);
          formData.append("tag", document.getElementById("tag").value);

          fetch("http://127.0.0.1:8000/api/post-item/", {
            method: "POST",
            body: formData,
          }).then((response) => {
            if (response.ok) {
              alert("Item posted successfully!");
              document.getElementById("postForm").reset();
            } else {
              alert("Error posting item.");
            }
          });
        });
    </script>
  </body>
</html>
