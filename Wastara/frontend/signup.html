<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <style>
      /* Center the form on the page */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        /*background-color: #62ae04; /* Fallback color */
        background-image: url("{{ url_for('static', filename='darkgreen.jpg') }}"); /* Replace with your background image */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }

      /* Style the form container */
      form {
        background: rgba(
          255,
          255,
          255,
          0.9
        ); /* Semi-transparent white background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Add depth with shadow */
        text-align: center;
        width: 350px;
      }

      /* Style the input fields */
      input {
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      /* Style the submit button */
      button {
        width: 100%; /* Ensure the button spans the full width of the form */
        padding: 10px;
        background-color: #51901d; /* Green color */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        text-align: center; /* Ensure text is centered */
        margin-top: 15px; /* Add spacing above the button */
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      /* Add hover effect to the button */
      button:hover {
        background-color: #3e7a14; /* Darker green on hover */
        transform: scale(1.05); /* Slight zoom effect */
      }

      /* Add a heading style */
      h3 {
        margin-bottom: 20px;
        font-size: 26px;
        color: #333;
        font-family: "Pacifico", cursive; /* Curvy font style */
      }
    </style>
  </head>
  <body>
    <form onsubmit="event.preventDefault(); signup();">
      <h3>Sign Up</h3>
      <input
        type="text"
        placeholder="Username"
        id="signup-username"
        required
      /><br />
      <input
        type="email"
        placeholder="Email"
        id="signup-email"
        required
      /><br />
      <input
        type="password"
        placeholder="Password"
        id="signup-password"
        required
      /><br />
      <button type="submit">Sign Up</button>
    </form>
    <script>
      function signup() {
        const username = document.getElementById("signup-username").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        alert(`Account created for ${username} with email ${email}!`);
        window.location.href = "index.html"; // Redirect to the main page after signup
      }
    </script>
  </body>
</html>
