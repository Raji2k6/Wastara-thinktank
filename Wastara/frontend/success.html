<!DOCTYPE html>
<html>
  <head>
    <title>Success - Wastara</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #6a11cb, #2575fc);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .success-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 400px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      a {
        text-decoration: none;
        color: #fff;
        background: #6a11cb;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      a:hover {
        background: #2575fc;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <h1>Item Posted Successfully!</h1>
      <p>Your item has been posted successfully. Thank you for contributing!</p>
      <a href="/">Go Back to Homepage</a>
    </div>
  </body>
</html>
